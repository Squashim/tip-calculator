<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Tip calculator app</title>
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<header>
			<h1>Spli<br />tter</h1>
		</header>
		<main>
			<form action="#">
				<!--BILL SECTION-->
				<fieldset class="bill-container">
					<legend>
						<span style="float: left">Bill</span>
						<span style="float: right" class="error">Must be more than 0</span>
					</legend>

					<input
						onchange="checkError(this.value, this.id)"
						type="number"
						id="bill"
						placeholder="0"
					/>
				</fieldset>

				<!--TIP SECTION-->
				<fieldset class="tips-container">
					<legend>Select Tip %</legend>

					<input
						type="radio"
						name="tip"
						id="5"
						value="5"
						onclick="tipOption(this)"
					/>
					<label for="5">5%</label>
					<input
						type="radio"
						name="tip"
						id="10"
						value="10"
						onclick="tipOption(this)"
					/>
					<label for="10">10%</label>
					<input
						type="radio"
						name="tip"
						id="15"
						value="15"
						onclick="tipOption(this)"
					/>
					<label for="15">15%</label>
					<input
						type="radio"
						name="tip"
						id="25"
						value="25"
						onclick="tipOption(this)"
					/>
					<label for="25">25%</label>
					<input
						type="radio"
						name="tip"
						id="50"
						value="50"
						onclick="tipOption(this)"
					/>
					<label for="50">50%</label>
					<input
						onchange="checkCustomTip(this.value)"
						type="number"
						min="1"
						max="100"
						name="tip"
						id="custom"
						placeholder="Custom"
						step=".01"
					/>
				</fieldset>

				<!--PEOPLE SECTION-->
				<fieldset class="people-container">
					<legend>
						<span style="float: left">Number of People</span>
						<span style="float: right" class="error">Can't be zero</span>
					</legend>
					<input
						onchange="checkError(this.value, this.id)"
						type="number"
						min="0"
						max="25"
						placeholder="0"
						id="people"
					/>
				</fieldset>

				<!-- SUMMARY SECTION-->
				<fieldset class="summary-container">
					<div class="row">
						<div class="col">
							<h2>Tip Amount</h2>
							<p>/ person</p>
						</div>
						<span class="tip-amount">$4.27</span>
					</div>
					<div class="row">
						<div class="col">
							<h2>Total</h2>
							<p>/ person</p>
						</div>
						<span class="total">$32.79</span>
					</div>
					<button class="inactive reset" type="reset">Reset</button>
				</fieldset>
			</form>
		</main>
		<footer>
			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="https://github.com/Squashim">Squashim</a>.
			</div>
		</footer>
		<script src="script.js"></script>
	</body>
</html>
