<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Tip calculator app</title>
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<header>
			<h1>Spli<br />tter</h1>
		</header>
		<main>
			<form action="#">
				<!--BILL SECTION-->
				<fieldset>
					<legend>Bill</legend>
					<input type="number" id="bill" />
				</fieldset>

				<!--TIP SECTION-->
				<fieldset class="tips">
					<legend>Select Tip %</legend>
					<label for="5">5%</label>
					<input type="radio" name="tip" value="5" id="5" />
					<label for="10">10%</label>
					<input type="radio" name="tip" value="10" id="10" />
					<label for="15">15%</label>
					<input type="radio" name="tip" value="15" id="15" />
					<label for="25">25%</label>
					<input type="radio" name="tip" value="25" id="25" />
					<label for="50">50%</label>
					<input type="radio" name="tip" value="50" id="50" />
					<input type="text" name="tip" id="custom" placeholder="Custom" />
				</fieldset>

				<!--PEOPLE SECTION-->
				<fieldset>
					<legend>Number of People</legend>
					<input type="number" min="0" max="25" />
				</fieldset>

				<!-- SUMMARY SECTION-->
				<fieldset>
					<div>
						<h2>Tip Amount</h2>
						<p>/ person</p>
						<span class="tip-amount">$4.27</span>
					</div>
					<div>
						<h2>Total</h2>
						<p>/ person</p>
						<span class="total">$32.79</span>
					</div>
					<button type="reset">Reset</button>
				</fieldset>
			</form>
		</main>
		<footer>
			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="https://github.com/Squashim">Squashim</a>.
			</div>
		</footer>
		<script src="script.js"></script>
	</body>
</html>
