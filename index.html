<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Tip calculator app</title>
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<header>
			<h1>Spli<br />tter</h1>
		</header>
		<main>
			<form action="#">
				<!--BILL SECTION-->
				<fieldset>
					<legend>Bill</legend>
					<input type="number" id="bill" />
				</fieldset>

				<!--TIP SECTION-->
				<fieldset class="tips">
					<legend>Select Tip %</legend>
					<label for="5">
						5%
						<input type="radio" name="tip" id="5" value="5" />
					</label>
					<label for="10"
						>10%
						<input type="radio" name="tip" id="10" value="10" />
					</label>
					<label for="15"
						>15%
						<input type="radio" name="tip" id="15" value="15" />
					</label>
					<label for="25"
						>25%
						<input type="radio" name="tip" id="25" value="25" />
					</label>
					<label for="50"
						>50%
						<input type="radio" name="tip" id="50" value="50" />
					</label>
					<input type="radio" name="tip" value="" /><input
						type="number"
						min="1"
						max="100"
						name="tip"
						id="custom"
						placeholder="Custom"
						step=".01"
					/>
				</fieldset>

				<!--PEOPLE SECTION-->
				<fieldset>
					<legend>Number of People</legend>
					<input type="number" min="0" max="25" />
				</fieldset>

				<!-- SUMMARY SECTION-->
				<fieldset>
					<div>
						<h2>Tip Amount</h2>
						<p>/ person</p>
						<span class="tip-amount">$4.27</span>
					</div>
					<div>
						<h2>Total</h2>
						<p>/ person</p>
						<span class="total">$32.79</span>
					</div>
					<button type="reset">Reset</button>
				</fieldset>
			</form>
		</main>
		<footer>
			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="https://github.com/Squashim">Squashim</a>.
			</div>
		</footer>
		<script src="script.js"></script>
	</body>
</html>
